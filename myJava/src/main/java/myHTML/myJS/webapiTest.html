<body>
<div>上升</div>>

  <script>

      }else {
        d.innerHTML="上升"
      }

    picture = document.querySelector("img")

        picture.src = "枪与美女.jpg"
        alert("--------------")
        picture.src = "悉尼情人港.jpg"
      } else if (picture.src="枪与美女.jpg"){
        alert("-----枪与美女---------")
        picture.src = "悉尼情人港.jpg"

      }else{
        picture.src = "windows_screen.jpeg"

      }


    }
  </script>
