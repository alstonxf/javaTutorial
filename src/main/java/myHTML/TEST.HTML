<!DOCTYPE html>
<html>
<head>
    <title>我的网页</title>
</head>
<body>
<h1>欢迎来到我的网页！</h1>
<p>这是一个示例网页，用于展示HTML和CSS的基本结构。</p>

<P>在这个例子中，<!DOCTYPE html> 行告诉浏览器这是一个HTML5页面。在<html>标签内，我们定义了整个页面的内容。<head>标签包含了浏览器不直接显示的元数据，比如页面的标题。
    在<body>标签中，我们放置了页面的可见内容。<h1>标签定义了一个大标题，<p>标签定义了一个段落。最后，<img>标签插入了一个图像，src属性指向图片的URL地址，alt属性提供了替代文本，当图像无法显示时显示这段文字。
    当您在文本编辑器中保存上述代码并将其命名为index.html，您就可以将其作为网页在浏览器中打开了。
</P>>
<img src="https://via.placeholder.com/150" alt="示例图像">
</body>
</html>
