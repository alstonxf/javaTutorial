<!DOCTYPE html>
<!--称为 DTD（文档类型定义），方便浏览器来识别当前的文件类型（此时值为 html，故表示当前的文件是一个 html5 版本的文件）-->
<html lang="en">
<!--中 lang 是 html 标签的一个属性，表示当前的页面是一个英语页面。有些浏览器会根据该属性提示是否启动自动翻译功能-->
<head>
    <meta charset="UTF-8">
<!--    是用来描述页面的字符编码方式，UTF-8 是一种字符编码方式-->
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    其中 viewport 指的是设备的屏幕上能用来显示我们的网页的那一块区域-->
<!--    content表示设置可视区和设备宽度等宽，并设置初始缩放为不缩放（该属性对于移动端开发更重要）-->
    <title>Document</title>
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
<!--    该行代码告诉 IE浏览器 IE8/9 及以后的版本都会以最高版本 IE 来渲染页面-->
</head>

<!--2. HTML 常见标签-->
<!--2.1 注释标签-->
<body>
<!--2.2 标题标签-->
<!--标签形式及介绍： 有6个标题标签，从 h1 到 h6，数字越大，字体越小-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>

<!--标签形式及介绍： 将一篇文章直接复制到 html 中，文章不会分段，通过 p 标签，可以将每段进行分段-->
<!--注意： 使用 p 标签会使文章有段落感，p 标签之间会有明显的间距。
但是使用 p 标签不会使段首产生缩进效果，缩进会在 CSS 章节介绍在 HTML 中，
内容首尾的换行和空格均无效在 HTML 中，
文字之间输入多个空格只相当于一个空格在 HTML 中，直接输入换行不会真的换行，而是相当于一个空格&ndash;&gt;-->
<body>
<h1>静夜思</h1>
<!--2.3 段落标签-->
<p>作者：李白</p>
<!--2.4 换行标签-->
<!--注意：-->
<!--br/ 是一个单标签，不需要结束标签使用 br/ 标签后的换行效果不会像使用 p 标签那样产生段落感，仅仅就是换行-->
<p>床前明月光，<br/>疑是地上霜。</p>
<p>举头望明月，<br/>低头思故乡。</p>
<!--2.5 格式化标签-->
<!--标签形式及介绍： 下面介绍加粗、倾斜、删除线和下划线标签-->
<strong>strong 标签用于加粗</strong>
<b>b 标签用于加粗</b>

<em>em 标签用于倾斜</em>
<i>i 标签用于倾斜</i>

<del>del 标签用于加删除线</del>
<s>s 标签用于加删除线</s>

<ins>ins 标签用于加下划线</ins>
<u>u 标签用于加下划线</u>

<!--2.6 图片标签-->
<!--标签形式及介绍： img 标签用于显示图片，必须带有 src 属性，该属性的值为图片的路径-->
<!--<img src="图片路径">-->
<img src="图片路径">
</body>
</html>
